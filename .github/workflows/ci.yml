name: Deploy to Github Pages on commit to main

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: yarn
      - name: install deps
        run: yarn
      - name: build page
        run: |
          touch .env.local
          echo NEXT_PUBLIC_MIXPANEL=${{ secrets.NEXT_PUBLIC_MIXPANEL }} >> .env.local
          cat .env.local
          yarn nx run landing:export
      - name: Deploy workaround
        run: touch ./dist/landing/exported/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist/landing/exported

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          path: ./dist/landing/exported
